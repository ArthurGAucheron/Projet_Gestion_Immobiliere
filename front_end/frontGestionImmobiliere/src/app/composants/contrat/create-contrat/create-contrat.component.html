<form (ngSubmit)="saveOrUpdateContrat()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{contrat.idContrat ? "Modifier" : "Ajouter"}} un contrat</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label for="pPrix">prixAcquisition :</label>
                <input type="text" id="pPrix" class="form-control" [(ngModel)]="contrat.prixAcquisition" name="nom"/>
            </div>

            <div class="form-group">
                <label for="pDateAcqui">dateAcquisition :</label>
                <input type="text" id="pDateAcqui" class="form-control" [(ngModel)]="contrat.dateAcquisition" name="fonction"/>
            </div>

            <div class="form-group">
                <label for="pBienImmo">bienImmobilier :</label>
                <button type="button" class="btn btn-primary" (click)="choixModeOffre()"> {{modeOffre ? "Location" : "Bien Ã  acheter"}} :</button>
                <select>
                    <option *ngFor="let bien of biensImmobilier" id="pBienImmo" [(ngModel)]="contrat.bienImmobilier">{{bien}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pConseiller">conseiller :</label>
                <option *ngFor="let conseiller of conseillers" id="pConseiller" [(ngModel)]="contrat.conseiller">{{conseiller}}</option>
            </div>

            <div class="form-group">
                <label for="pConseiller">client :</label>
                <option *ngFor="let client of clients" id="pConseiller" [(ngModel)]="contrat.client">{{client}}</option>
            </div>

        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">{{contrat.idContrat ? "Modifier" : "Ajouter"}}</button>
        </div>
    </div>
</form>
