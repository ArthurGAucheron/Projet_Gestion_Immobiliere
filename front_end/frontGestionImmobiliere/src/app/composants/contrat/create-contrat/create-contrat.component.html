<form (ngSubmit)="saveOrUpdateContrat()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{contrat.idContrat ? "Modifier" : "Ajouter"}} un contrat</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label for="pPrix">prixAcquisition :</label>
                <input type="text" id="pPrix" class="form-control" [(ngModel)]="contrat.prixAcquisition" name="nom"/>
            </div>

            <div class="form-group">
                <label for="pFonction">dateAcquisition :</label>
                <input type="text" id="pFonction" class="form-control" [(ngModel)]="contrat.dateAcquisition" name="fonction"/>
            </div>

            <div class="form-group">
                <label for="pSalaire">bienImmobilier :</label>
                <input type="text" id="pSalaire" class="form-control"  [(ngModel)]="contrat.bienImmobilier"  name="salaire"/>
            </div>

            <div class="form-group">
                <label for="pImage">conseiller :</label>
                <input type="text" id="pImage" class="form-control"  [(ngModel)]="contrat.conseiller" name="urlImage"/>
            </div>

            <div class="form-group">
                <label for="pImage">client :</label>
                <input type="text" id="pImage" class="form-control" [(ngModel)]="contrat.client" name="urlImage"/>
            </div>

        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">{{contrat.idContrat ? "Modifier" : "Ajouter"}}</button>
        </div>
        

    </div>
</form>
