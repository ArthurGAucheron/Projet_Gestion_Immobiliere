

<h1 style="color: #d49625;margin: 1rem 0 2rem 4rem;font-weight: bold;">Propriétaire</h1>

<h2 style="color: #333333;margin: 1rem 0 2rem 6rem; display: inline-flex;">Liste des propriétaire</h2>

<button class="btn btn-primary float-right my-4 mx-5" (click)="newProprietaire()">
  Ajouter Propriétaire
</button>

<div class="card shadow mb-4 px-3 py-3" style="width: 95%; margin: auto;">
  <div class="card-body">
    
    
      <table datatable [dtTrigger]="dtTrigger" class="row-border hover" style="margin: auto;">
        <thead>


          <tr style="background-color: #df4937;color:  #333333;">
            <th >Nom</th>
            <th >Tel privé</th>
            <th >Tel pro</th>
            <th >Adresse</th> 
          </tr>
        </thead>

        <!-- données de la table -->
        <tbody>
          <tr *ngFor="let proprio of proprietaires" (click)="selectProprietaire(proprio.idProprietaire)">
            <td>{{proprio.nom}}</td>
            <td>{{proprio.telPrive}}</td>
            <td>{{proprio.telTravail}}</td>
            <td>
              {{proprio.adresse.numero}}, {{proprio.adresse.rue}} <br>
              {{proprio.adresse.codePostal}} {{proprio.adresse.localite}} {{proprio.adresse.pays}} 
            </td>
            
          </tr>
        </tbody>
        
      </table>
    
  </div>
</div>

<footer class="container">
  <p>&copy; Company nom Agence 2020 </p>
</footer>
