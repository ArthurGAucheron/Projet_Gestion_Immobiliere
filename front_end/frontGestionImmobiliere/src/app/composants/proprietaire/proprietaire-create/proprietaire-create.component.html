<!--===== Formulaire d'ajout d'un Proprio =========-->
<form (ngSubmit)="saveOrUpdateProprietaire()">
    <div class="panel panel-primary">
        <!--en tete du panel-->
        <div class="panel-heading">
            <h3 class="panel-title">Ajout d'un propriétaire</h3>
        </div>
        <!--body du panel-->
        <div class="panel-body">
            <!--+++ nom +++-->
            <div class="form-group">
                <label for="pNom">Nom : </label>
                <input type="text" name="nom" class="form-control" id="pNom" [(ngModel)]="proprietaire.nom">
            </div>
            <!--+++ tel1 +++-->
            <div class="form-group">
                <label for="pTel1">Telephone prive : </label>
                <input type="text" name="telPrive" class="form-control" id="pTel1" [(ngModel)]="proprietaire.telPrive">
            </div>
            <!--+++ tel2 +++-->
            <div class="form-group">
                <label for="pTel2">Telephone pro : </label>
                <input type="text" name="telTravail" class="form-control" id="pTel2" [(ngModel)]="proprietaire.telTravail">
            </div>
            <!--++++++++++++++ adresse +++++++++++++++++-->
            <!--+++ numero voie +++-->
            <div class="form-group">
                <label for="pNumVoie">Numéro de voie : </label>
                <input type="text" name="numVoie" class="form-control" id="pNumVoie" [(ngModel)]="proprietaire.adresse.numero">
            </div>
            <!--+++ rue +++-->
            <div class="form-group">
                <label for="pRue">Rue : </label>
                <input type="text" name="rue" class="form-control" id="pRue" [(ngModel)]="proprietaire.adresse.rue">
            </div>
            <!--+++ code postal +++-->
            <div class="form-group">
                <label for="pCodePostal">Code Postal : </label>
                <input type="text" name="codePostal" class="form-control" id="pCodePostal" [(ngModel)]="proprietaire.adresse.codePostal">
            </div>
            <!--+++ localite +++-->
            <div class="form-group">
                <label for="pLocalite">Ville/localité : </label>
                <input type="text" name="localite" class="form-control" id="pLocalite" [(ngModel)]="proprietaire.adresse.localite">
            </div>
            <!--+++ pays +++-->
            <div class="form-group">
                <label for="pPays">Pays : </label>
                <input type="text" name="pays" class="form-control" id="pPays" [(ngModel)]="proprietaire.adresse.pays">
            </div>
    
        </div>
    
        <!--footer du panel-->
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Ajout</button>
        </div>
    </div>
    </form>
