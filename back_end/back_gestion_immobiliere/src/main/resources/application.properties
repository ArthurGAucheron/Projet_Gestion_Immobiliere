## D\uFFFDfinition du context path (l'url de déploiement) de l'application
## ------------------------------------------------------------------
server.servlet.context-path=/gestion-immo

## infos de connexion à la bdd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_gestion_immobiliere?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root


## propriétés d'hibernate
spring.jpa.hibernate.ddl-auto= create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5Dialect
